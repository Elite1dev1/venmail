<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h4>Ven<span>Mail</span></h4>
                <p class="bold">Welcome To VenMail</p>
                 <p>kindly enter your details to create an account</p>
                 
                 <input placeholder="Company Email" type="email">
                 
                 <input placeholder="Username" type="text">
                
                 <input placeholder="Date of Birth" type="date">
                 
                 <input placeholder="Password" type="password">
                 <button>Create Account</button>
                 
            </form>
        </div>

        
            <div class="form-container sign-in">
                <form action="">
                    <h4>Ven<span>Mail</span></h4>
                    <p class="bold">Welcome Back</p>
                     <p>kindly enter your details to login</p>

                     <input placeholder="Email" type="email">
                     
                     <input placeholder="Password" type="password">
                     <button>Login</button>
                     
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                  <div class="toggle-panel 
                    toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Simple and streamlined Experience</p>
                    <button class="hidden" id="login">Login</button>
                  </div>

                  <div class="toggle-panel toggle-right">
                  <h1>Hello Friend</h1>
                  <p>Experience VenMail Starting Today!</p>
                  <button class="hidden" id="register">Sign Up</button>
                </div>
                </div>
            </div>


    </div>

    

    <script src="js/script.js"></script>
</body>
</html>
