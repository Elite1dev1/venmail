<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminOnboarding</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h4>Ven<span>Mail</span></h4>
                <p class="bold">Welcome To VenMail</p>
                 <p>Enter your details to create an account</p>
                 
                 <input placeholder="First Name" type="text">
                 
                 <input placeholder="Last Name" type="text">

                 <input placeholder="Email" type="email">

                 <input  placeholder="Password" type="password">
                
                 <input placeholder="Search For Domain" type="search">
                 
                 <button>Sign up</button>
                 
            </form>
        </div>

        
            <div class="form-container sign-in">
                <form action="">
                    <h4>Ven<span>Mail</span></h4>
                    <p class="bold">Welcome To VenMail</p>
                     <p>kindly enter your details to Sign Up</p>

                     <input placeholder="First Name" type="text">

                     <input placeholder="Last Name" type="text">

                     <input placeholder="Domain Name" type="text">

                     <input placeholder="Email" type="email">
                     
                     <input placeholder="Password" type="password">
                     <button>Sign Up</button>
                     
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                  <div class="toggle-panel 
                    toggle-left">
                    <h1>Already have a Domain?</h1>
                    <p>Proceed to Sign Up</p>
                    <button class="hidden" id="login">Proceed</button>
                  </div>

                  <div class="toggle-panel toggle-right">
                  <h1>Dont have a Domain?</h1>
                  <p>Proceed to search for one</p>
                  <button class="hidden" id="register">proceed</button>
                </div>
                </div>
            </div>


    </div>

    

    <script src="js/script.js"></script>
</body>
</html>
